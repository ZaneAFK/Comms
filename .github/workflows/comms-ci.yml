name: Comms CI

# Trigger on pull requests to master and any push
on:
  pull_request:
    branches: [master]
    types:
      - ready_for_review
      - synchronize

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup .NET 8
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      # Step 3: Restore NuGet packages
      - name: Restore packages
        run: dotnet restore
        working-directory: Comms-Server

      # Step 4: Build solution
      - name: Build
        run: dotnet build --no-restore --configuration Release
        working-directory: Comms-Server

      # Step 5: Run code style check
      - name: Verify code style
        run: dotnet format --verify-no-changes --exclude "**/Migrations/**"
        working-directory: Comms-Server

      # Step 6: Run tests
      - name: Run tests
        run: dotnet test --no-build --configuration Release --logger "trx;LogFileName=test_results.trx"
        working-directory: Comms-Server

      # Step 7: Upload test results
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: "**/TestResults/*.trx"
